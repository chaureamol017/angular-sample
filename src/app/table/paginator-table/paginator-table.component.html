    <table mat-table [dataSource]="dataSource">
  
      <ng-container *ngFor="let columnDef of columns; let i = index;" matColumnDef="{{columnDef}}">
        <th mat-header-cell *matHeaderCellDef> {{ headers[i] }}</th>
        <td mat-cell *matCellDef="let element"> {{ element[columnDef] }} </td>
      </ng-container>
  
      <!-- icon Column -->
      <ng-container matColumnDef="icon" class="action-column">
        <th mat-header-cell *matHeaderCellDef width ="10%">Action</th>
        <td mat-cell *matCellDef="let element" >
          <button mat-icon-button *ngFor="let iconName of icons;">
            <mat-icon class="grey-icon action-on-hover" (click)="onIconClick(element, iconName)" >{{ iconName }}</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
